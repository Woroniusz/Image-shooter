name: CI

# =============================
# Github action for pushing to main branch
# ==============================
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test, Mypy & Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.9"


      #============================================
      #             Backend Tests
      #============================================
      - name: Install the project
        run: uv sync --locked --all-extras --dev --group cpu --no-build-isolation
        working-directory: backend

      - name: Install the project part 2
        run: uv sync --locked --all-extras --dev --group cpu --no-build-isolation --group detectron2
        working-directory: backend


      - name: Run tests Backend
        working-directory: backend
        run: |
          uv run pytest -m "not manual"

      # Run mypy type checks
      - name: Run mypy backend
        working-directory: backend
        run: |
          uv run mypy

      # Run ruff linting
      - name: Run ruff backend
        working-directory: backend
        run: |
          uv run ruff check . 

      #============================================
      #             Frontend Tests
      #============================================
      - name: Install the project
        run: uv sync --locked --all-extras --dev --group cpu
        working-directory: frontend

      - name: Run tests Fronetend
        working-directory: frontend
        run: |
          uv run pytest

      # Run mypy type checks
      - name: Run mypy Frontend
        working-directory: frontend
        run: |
          uv run mypy

      # Run ruff linting
      - name: Run ruff Frontend
        working-directory: frontend
        run: |
          uv run ruff check . 
