name: CI

# =============================
# Github action for pushing to main branch
# ==============================
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test:
    name: Test, Mypy & Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: install uv
        uses: astral-sh/setup-uv@v5


      #============================================
      #             Backend Tests
      #============================================
      - name: Zainstaluj PyTorch (CPU-only)
        run: |
          pip install --upgrade pip setuptools wheel
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        working-directory: backend

      - name: Zainstaluj resztę zależności (w tym detectron2)
        run: |
          pip install -r requirements.txt --upgrade
        working-directory: backend

      - name: Run tests Backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend/src
        run: |
            pytest -m "not manual"
            mypy
            ruff check . 
            pyright
        working-directory: backend


      #============================================
      #             Frontend Tests
      #============================================
      - name: Install the project
        run:  uv sync --no-build-isolation
        working-directory: frontend

      - name: Run tests frontend
        working-directory: frontend
        run: |
          uv run --no-sync pytest -m "not manual"
          uv run --no-sync mypy
          uv run --no-sync ruff check . 
          uv run --no-sync pyright
