name: CI

# =============================
# Github action for pushing to main branch
# ==============================
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test, Mypy & Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: install uv
        uses: astral-sh/setup-uv@v5


      #============================================
      #             Backend Tests
      #============================================
      - name: Upgrade pip, setuptools and wheel
        run: |
          cd backend
          uv run python -m ensurepip --upgrade
          uv run python -m pip install --upgrade pip setuptools wheel

      - name: Install the project
        run:  |
            cd backend
            uv sync --no-build-isolation

      - name: install detectron2
        run: |
          cd backend
          uv run --no-sync pip install 'git+https://github.com/facebookresearch/detectron2.git'
      - name: Run tests Backend
        run: |
          uv run --no-sync pytest -m "not manual"
          uv run --no-sync mypy
          uv run --no-sync ruff check . 
          uv run --no-sync pyright


      #============================================
      #             Frontend Tests
      #============================================
      - name: Install the project
        run:  uv sync --no-build-isolation
        working-directory: frontend

      - name: Run tests frontend
        working-directory: frontend
        run: |
          uv run --no-sync pytest -m "not manual"
          uv run --no-sync mypy
          uv run --no-sync ruff check . 
          uv run --no-sync pyright
